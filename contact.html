        <a href="login.html"><button class="btn btn-primary">Sign-in</button></a>
      </div>
    </nav>
  </header>
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Get Started</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
              <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="" class="col-form-label">Name *</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
            </div>

            <div class="col-md-6 form-group mb-3">
              <label for="" class="col-form-label">Email *</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Your email">
            </div>
          </div>
          <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="budget" class="col-form-label">How did you hear about us?</label>
            <select class="custom-select" id="budget" name="budget">
            <option selected="">Choose...</option>
            <option value="$1000 below"> Social Media</option>
            <option value="$2,000 - $5,000">Search Engine</option>
            <option value="$5,000 - $15,000">Youtube</option>
            <option value="$15,000 - $25,000">Ads</option>
            <option value="$25,000 >">Friends and Family</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="message" class="col-form-label">Message *</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your message"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group">
            <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
            <span class="submitting"></span>
          </div>
        </div>
      </form>
      </div>
      </div>
    </div>
  </div>




  <footer class="py-5">
    <div class="row">
      <div class="col-6 col-md-2 mb-3">
        <h5>Section</h5>
        <ul class="nav flex-column">

      <div class="col-md-5 offset-md-1 mb-3">

          <h5>Subscribe to our newsletter</h5>
          <p>Monthly digest of what's new and exciting from us.</p>
          <div class="d-flex flex-column flex-sm-row w-100 gap-2">
            <label for="newsletter1" class="visually-hidden">Email address</label>
            <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
            <button class="btn btn-primary" type="button">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
